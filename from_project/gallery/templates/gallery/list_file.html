{%extends 'base.html'%}

{% block title %} Отображение файлов галереи {% endblock %}

{% block content %}
    <a href="{% url 'загрузка файла автоматически' %}"><p>загрузить ещё один файл</p></a>
    <h2>Список файлов</h2>
    <ol>
        {% for record in records %}
            <li>
                <img src="{{ record.image.url }}" height="100"><hr>
            </li>
        {% endfor %}
    </ol>
{% endblock %}

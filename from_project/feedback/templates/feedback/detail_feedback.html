{%extends 'base.html'%}

{% block title %} отзывов № {{specific_entry.id}} {% endblock %}

{% block content %}
    <a href="{% url 'список' %}"><p>весь список</p></a>
    <h2>{{specific_entry.name}} {{specific_entry.surname}}</h2>
    <h3>отзыв:</h3>
    <p>{{specific_entry.feedback}}</p>
    <h5>
        <a href="{% url 'форма отзыва' specific_entry.id %}">редактировать</a> |
        рейтинг: {{specific_entry.rating}}
    </h5>
{% endblock %}

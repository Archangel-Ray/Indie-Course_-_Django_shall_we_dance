{%extends 'base.html'%}

{% block title %} отзывов № {{feedback.id}} {% endblock %}

{% block content %}
    <a href="{% url 'список' %}"><p>весь список</p></a>
    <h2>{{feedback.name}} {{feedback.surname}}</h2>
    <h3>отзыв:</h3>
    <p>{{feedback.feedback}}</p>
    <h5>
        <a href="{% url 'форма отзыва' feedback.id %}">редактировать</a> |
        рейтинг: {{feedback.rating}}
    </h5>
{% endblock %}
